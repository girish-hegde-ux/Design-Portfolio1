<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
        .work-item, .achievement-item {
            width: 200px;
            height: 150px;
            background: gray;
            cursor: pointer;
        }
        .experience-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            margin: 10px;
            border-radius: 5px;
        }
        .experience-item .logo {
            width: 50px;
            height: 50px;
            background: gray;
            margin-right: 15px;
        }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#works">Works</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="banner">Banner</section>
    
    <section id="works">
        <h2>Works</h2>
        <div class="grid">
            <div class="work-item" onclick="openLightbox('image1.jpg')"></div>
            <div class="work-item" onclick="openLightbox('image2.jpg')"></div>
            <div class="work-item" onclick="openLightbox('image3.jpg')"></div>
        </div>
    </section>
    
    <section id="achievements">
        <h2>Achievements</h2>
        <div class="grid">
            <div class="achievement-item"></div>
            <div class="achievement-item"></div>
        </div>
    </section>
    
    <section id="about">
        <h2>Abou</h2>
        <p>Brief about me...</p>
    </section>
    
    <section id="experience">
        <h2>Experience</h2>
        <div class="experience-item">
            <div class="logo">Company Logo</div>
            <div class="details">
                <h3>Company Name</h3>
                <p>Small description (2 lines)</p>
                <span>2013 - 2017</span>
            </div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example.com</p>
        <p>Contact number: Sample number</p>
    </section>
    
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Portfolio Image">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
